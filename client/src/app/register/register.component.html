<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group mt-3">
        <label class="control-label" style="margin-right: 10px;">I identify as a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender" checked> Male
            <input type="radio" value="female" formControlName="gender" class="ml-2"> Female
            <input type="radio" value="" formControlName="gender" class="ml-2"> Expansive
        </label>
        <app-text-input
            *ngIf="
                (this.registerForm.controls['gender']?.value !== 'male') && 
                (this.registerForm.controls['gender']?.value !== 'female')"
            [formControl]='registerForm.controls["gender"]'
            [label]='"Gender Identity"'>
        </app-text-input>
    </div>

    <div class="form-group mt-3">
        <label class="control-label" style="margin-right: 10px;">I am:</label>
        <label class="radio-inline">
            <input type="radio" value="straight" formControlName="orientation" checked> Straight
            <input type="radio" value="bisexual" formControlName="orientation" class="ml-2"> Bisexual
            <input type="radio" value="gay" formControlName="orientation" class="ml-2"> Gay
            <input type="radio" value="" formControlName="orientation" class="ml-2"> Expansive
        </label>
        <app-text-input
            *ngIf="
                (this.registerForm.controls['orientation']?.value !== 'straight') && 
                (this.registerForm.controls['orientation']?.value !== 'bisexual') && 
                (this.registerForm.controls['orientation']?.value !== 'gay')"
            [formControl]='registerForm.controls["orientation"]'
            [label]='"Sexual Orientation"'>
        </app-text-input>
    </div>

    <div class="form-group mt-3">
        <label class="control-label" style="margin-right: 10px;">My relationship status:</label>
        <label class="radio-inline">
            <input type="radio" value="single" formControlName="relationshipStatus" checked> Single
            <input type="radio" value="dating" formControlName="relationshipStatus" class="ml-2"> Dating
            <input type="radio" value="poly" formControlName="relationshipStatus" class="ml-2"> Poly
            <input type="radio" value="" formControlName="relationshipStatus" class="ml-2"> Expansive
        </label>
        <app-text-input
            *ngIf="
                (this.registerForm.controls['relationshipStatus']?.value !== 'single') && 
                (this.registerForm.controls['relationshipStatus']?.value !== 'dating') && 
                (this.registerForm.controls['relationshipStatus']?.value !== 'poly')"
            [formControl]='registerForm.controls["relationshipStatus"]'
            [label]='"Relationship Status"'>
        </app-text-input>
    </div>

    <div class="form-group mt-3">
        <label class="control-label" style="margin-right: 10px;">My pronouns:</label>
        <label class="radio-inline">
            <input type="radio" value="he/him" formControlName="pronouns" checked> he/him
            <input type="radio" value="she/her" formControlName="pronouns" class="ml-2"> she/her
            <input type="radio" value="them/they" formControlName="pronouns" class="ml-2"> they/them
            <input type="radio" value="" formControlName="pronouns" class="ml-2"> Expansive
        </label>
        <app-text-input
            *ngIf="
                (this.registerForm.controls['pronouns']?.value !== 'he/him') && 
                (this.registerForm.controls['pronouns']?.value !== 'she/her') && 
                (this.registerForm.controls['pronouns']?.value !== 'them/they')"
            [formControl]='registerForm.controls["pronouns"]'
            [label]='"Pronouns"'>
        </app-text-input>
    </div>
    

    <app-date-input
        [formControl]='registerForm.controls["dateOfBirth"]'
        [label]='"Date of birth"'
        [maxDate]='maxDate'
        class="mt-3">
    </app-date-input>
    <app-text-input
        [formControl]='registerForm.controls["city"]'
        [label]='"City"'>
    </app-text-input>
    <app-text-input
        [formControl]='registerForm.controls["country"]'
        [label]='"Country"'>
    </app-text-input>
    <app-text-input
        [formControl]='registerForm.controls["alias"]'
        [label]='"Alias"'>
    </app-text-input>
    <hr>
    <app-text-input
        [formControl]='registerForm.controls["username"]'
        [label]='"Username"'>
    </app-text-input>
    <app-text-input
        [formControl]='registerForm.controls["password"]'
        [label]='"Password"'
        [type]='"password"'>
    </app-text-input>
    <app-text-input
        [formControl]='registerForm.controls["confirmPassword"]'
        [label]='"Confirm Password"'
        [type]='"password"'>
    </app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
