<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group mt-3">
        <div>
            <label>Gender:</label>
            <select name="orientation" style="width: 130px" formControlName="gender" class="custom-select ml-1">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>
        <div class="mt-2" *ngIf="
            (this.registerForm.controls['gender']?.value !== 'male') && 
            (this.registerForm.controls['gender']?.value !== 'female')">
            <app-text-input
                [formControl]='registerForm.controls["gender"]'
                [label]='"Gender Identity"'>
            </app-text-input>
        </div>
    </div>

    <div class="form-group mt-3">
        <div>
            <label>Orientation:</label>
            <select name="orientation" style="width: 130px" formControlName="orientation" class="custom-select ml-1">
                <option *ngFor="let orientation of orientationList" [value]="orientation.value">
                    {{orientation.display}}
                </option>
            </select>
        </div>
        <div class="mt-2" *ngIf="
            (this.registerForm.controls['orientation']?.value !== 'straight') && 
            (this.registerForm.controls['orientation']?.value !== 'bisexual') && 
            (this.registerForm.controls['orientation']?.value !== 'gay')">
            <app-text-input
                [formControl]='registerForm.controls["orientation"]'
                [label]='"Sexual Orientation"'>
            </app-text-input>
        </div>
    </div>

    <div class="form-group mt-3">
        <div>
            <label>Replationship Status:</label>
            <select name="relationshipStatus" style="width: 130px" formControlName="relationshipStatus" class="custom-select ml-1">
                <option *ngFor="let relationshipStatus of relationshipStatusList" [value]="relationshipStatus.value">
                    {{relationshipStatus.display}}
                </option>
            </select>
        </div>
    </div>
    
    <div class="form-group mt-3">
        <div>
            <label>Pronouns:</label>
            <select name="pronouns" style="width: 130px" formControlName="pronouns" class="custom-select ml-1">
                <option *ngFor="let pronouns of pronounsList" [value]="pronouns.value">
                    {{pronouns.display}}
                </option>
            </select>
        </div>
        <div class="mt-2" *ngIf="
            (this.registerForm.controls['pronouns']?.value !== 'he/him') && 
            (this.registerForm.controls['pronouns']?.value !== 'she/her') && 
            (this.registerForm.controls['pronouns']?.value !== 'they/them')">
            <app-text-input
                [formControl]='registerForm.controls["pronouns"]'
                [label]='"Pronouns"'>
            </app-text-input>
        </div>
    </div>

    <app-date-input
        [formControl]='registerForm.controls["dateOfBirth"]'
        [label]='"Date of birth"'
        [maxDate]='maxDate'
        class="mt-3">
    </app-date-input>
    <app-text-input
        [formControl]='registerForm.controls["city"]'
        [label]='"City"'>
    </app-text-input>
    <app-text-input
        [formControl]='registerForm.controls["country"]'
        [label]='"Country"'>
    </app-text-input>
    <app-text-input
        [formControl]='registerForm.controls["alias"]'
        [label]='"Alias"'>
    </app-text-input>
    <hr>
    <app-text-input
        [formControl]='registerForm.controls["username"]'
        [label]='"Username"'>
    </app-text-input>
    <app-text-input
        [formControl]='registerForm.controls["password"]'
        [label]='"Password"'
        [type]='"password"'>
    </app-text-input>
    <app-text-input
        [formControl]='registerForm.controls["confirmPassword"]'
        [label]='"Confirm Password"'
        [type]='"password"'>
    </app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
